<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for charset and responsiveness -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title of your app -->
  <title>Task#4 WebApp with user registration and authentication.</title>
  
  <!-- Bootstrap 5.3 CDN (for styling and components) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Include your custom stylesheet if you have one -->
  <!-- <link rel="stylesheet" href="path-to-your-style.css"> -->

</head>

<body>
  <!-- This is where your React app will be injected -->
  <div id="root"></div>

  <!-- Include React and your JavaScript bundle -->
  <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

  <!-- Your app's JavaScript bundle -->
  <!-- Assuming you will generate this bundle through a build process like Webpack -->
  <script src="%PUBLIC_URL%/index.js"></script>

  <!-- Bootstrap JS and Popper.js (needed for some Bootstrap components like Offcanvas, modals, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
